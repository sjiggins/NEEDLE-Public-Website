<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)"/>
  
  <!-- Letter N -->
  <g fill="white">
    <rect x="50" y="60" width="12" height="80" rx="2"/>
    <polygon points="62,60 74,60 126,120 126,60 138,60 138,140 126,140 74,80 74,140 62,140"/>
  </g>
  
  <!-- Particle collision effect -->
  <g opacity="0.3">
    <circle cx="100" cy="50" r="3" fill="white"/>
    <circle cx="150" cy="100" r="3" fill="white"/>
    <circle cx="100" cy="150" r="3" fill="white"/>
    <circle cx="50" cy="100" r="3" fill="white"/>
    <line x1="100" y1="50" x2="100" y2="70" stroke="white" stroke-width="1"/>
    <line x1="150" y1="100" x2="130" y2="100" stroke="white" stroke-width="1"/>
    <line x1="100" y1="150" x2="100" y2="130" stroke="white" stroke-width="1"/>
    <line x1="50" y1="100" x2="70" y2="100" stroke="white" stroke-width="1"/>
  </g>
</svg>
